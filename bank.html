<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank-webpage</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class='text-center xl:text-6xl text-4xl  mt-12'>Let's get some <span class="text-violet-800">moooooooony!!!</span></h1>
    </header>
    <main>
        <section class="mt-10">
            <div class="grid xl:grid-cols-3 md:grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 text-white px-10 py-8 rounded-xl">
                    <h1 class="text-2xl font-semibold mb-1">Deposit</h1>
                    <!-- deposit total -->
                    <h2 class="text-5xl font-semibold">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 text-white px-10 py-8  rounded-xl">
                    <h1 class="text-2xl font-semibold mb-1">Withdrow</h1>
                    <!-- withdraw-total -->
                    <h2 class="text-5xl font-semibold">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-cyan-400 text-white px-10 py-8  rounded-xl">
                    <h1 class="text-2xl font-semibold mb-1">Balance</h1>
                    <!-- balance-total -->
                    <h2 class="text-5xl font-semibold">$<span id="balance-total">1000</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit  and withdrow -->
        <section class="mt-12">
            <div class="grid xl:grid-cols-2  w-9/12 mx-auto gap-4">
                <div class="bg-[#7788F0] text-white px-10 py-8  rounded-xl">
                    <h1 class="text-2xl font-semibold mb-3">Please Deposit</h1>
                    <div class="xl:w-9/12 xl:mx-auto">
                        <!-- deposit field  -->
                        <input  id="deposit-field"  class="block w-11/12 px-3 py-1 rounded mb-5 text-black" type="text" placeholder="$ amount you wont to deposit">   
                        <!-- deposit btn          -->
                        <button id="deposit-btn" class="bg-[#143692] px-8 py-2 rounded-xl text-white font-semibold text-2xl hover:text-3xl hover:bg-red-900   duration-500" >Deposit</button>
                    </div>
                </div>
                <div class="bg-[#9D8AEF] text-white px-10 py-8  rounded-xl">
                    <h1 class="text-2xl font-semibold mb-3">Please Deposit</h1>
                    <div class="xl:w-9/12 xl:mx-auto ">
                        <!-- balance field -->
                        <input  id="balance-field"  class="block w-11/12 px-3 py-1 rounded mb-5 text-black" type="text" placeholder="$ amount you wont to withdraw">  
                        <!-- withdraw btn           -->
                        <button id="withdraw-btn" class="bg-[#2D2D88] px-8 py-2 rounded-xl text-white font-semibold text-2xl hover:text-3xl hover:bg-fuchsia-900   duration-500 " >Withdraw</button>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
    



    <script src="js/withdraw.js"></script>
    <script src="js/deposit.js"></script>
</body>
</html>
